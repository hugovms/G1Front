    <!-- Código jQuery do desenvolvedor -->

    <script type="text/javascript">

        $(document).ready(function() {



            //ajax setup

            $.ajaxSetup({

                cache: false



            });



            //seu código jquery aqui

            //carregar pág



            function carregarPagina(pagina) {

                //ajax



                $.ajax({

                    url: "conteudo/" + pagina + ".html",

                    beforeSend: function() {

                        $("#conteudo").html('<img src="imagens/carregar.gif" alt="carregando" style="align-content:center; margin:auto; display:flex; margin-top:200px;">');

                    },

                    success: function(result) {

                        $("#conteudo").html(result);

                    },

                    statusCode: {

                        404: function() {

                            $("#conteudo").html('<img src="https://imagens.canaltech.com.br/67708.100042-Tela-azul-do-Windows.jpg" id="erro">"');

                        }

                    }

                });

                //fim do ajax



            }

            function menuAtivo(pagina)

            {

                $("nav div ul li a").removeClass("active");

                $(pagina).addClass("active");

                

                

            }

            

            carregarPagina('princ');

                



            //logo



            $("#lgo").click(function() {

                menuAtivo('#home');

                carregarPagina('princ');

                carregarPagina('princ');

            $("#parallax").click(function() {
